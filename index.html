<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/index.js" defer></script>
    <title>goodvibes</title>

  </head>
  <body>
    <header>
      <div>
        <img src="./public/images/headphones-solid-full.svg" alt="headphones" />
        <h1>GoodVibes</h1>
      </div>
      <form action="">
        <div class="input">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Who do you want to listen to?"
            required
          />
          <button type="submit">Search</button>
        </div>
      </form>
    </header>
    <main>
      <section>
        <h2>Top Tracks</h2>
        <div id="songs-section"></div>
      </section>
      <section>
        <h2>Artists</h2>
        <div id="artists-section"></div>
      </section>
    </main>
    <footer>
      <!-- Create an element for the iFrame -->
      <div id="embed-iframe"></div>
    </footer>
    <!-- Add the iFrame API script tag -->
    <script src="https://open.spotify.com/embed/iframe-api/v1" async></script>
  </body>
</html>
